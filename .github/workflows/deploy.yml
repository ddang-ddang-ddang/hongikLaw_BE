name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Upload jar to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"     # 멀티모듈이면 "**/build/libs/*.jar"
          target: "/home/ubuntu/app/"
          strip_components: 2             # build/libs 제거하고 JAR만 떨어뜨림

      - name: Restart service (SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/app

            # 가장 최근 업로드된 배포용 JAR 선택 (plain 제외)
            LATEST_JAR=$(ls -t *.jar 2>/dev/null | grep -v -- '-plain\.jar$' | head -n 1)
            if [ -z "$LATEST_JAR" ]; then
              echo "No deployable JAR found in /home/ubuntu/app"
              exit 1
            fi

            # 백업 후 교체
            [ -f app.jar ] && cp app.jar app.jar.bak || true
            cp "$LATEST_JAR" app.jar

            sudo systemctl restart app
            sleep 2
            if ! sudo systemctl is-active --quiet app; then
              echo "Service failed to start, showing last logs:"
              sudo journalctl -u app -n 200 --no-pager
              exit 1
            fi

            echo "Deploy OK: $LATEST_JAR -> app.jar"|
            set -e
            cd /home/ubuntu/app

            # JAR 이름이 ddangddangddang-0.0.1-SNAPSHOT.jar 로 고정된 경우
            JAR_NAME="ddangddangddang-0.0.1-SNAPSHOT.jar"

            # 업로드 확인
            if [ ! -f "$JAR_NAME" ]; then
              echo "❌ $JAR_NAME not found in /home/ubuntu/app"
              ls -al
              exit 1
            fi

            # 백업 후 교체
            [ -f app.jar ] && cp app.jar app.jar.bak || true
            cp "$JAR_NAME" app.jar

            # 서비스 재시작
            sudo systemctl restart app
            sleep 2

            if ! sudo systemctl is-active --quiet app; then
              echo "❌ Service failed to start, showing last logs:"
              sudo journalctl -u app -n 200 --no-pager
              exit 1
            fi

            echo "✅ Deploy OK: $JAR_NAME -> app.jar"
