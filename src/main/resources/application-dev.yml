server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ddang_test_db?serverTimezone=Asia/Seoul
    username: root
    password: ${MYSQL_PASSWORD}
    redis:
      host: localhost  # Redis 서버 주소
      port: 6379       # Redis 서버 포트

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true # 생성되는 SQL 쿼리를 로그로 확인
        format_sql: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

openai:
  api:
    key: ${OPENAI_API_KEY}